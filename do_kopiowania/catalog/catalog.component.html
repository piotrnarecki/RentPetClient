<div class="container">
    <div class="filters">
      <a class="button" >Dogs</a>
      <a class="button" >Cats</a>
      <a class="button" >Exotic</a>
      <a class="button" >All</a>
    </div>
  
    <ul class="products">
      
      <li class="product-item" *ngFor="let pet of pets">
        <div class="product">
          <div class="product-details">
            <img [src]="getImageUrl(pet)" [alt]="pet.name" />
            <div class="product-info">
              <div class="name">{{ pet.name }}</div>
              <div class="category">{{ pet.breed }}</div>
  
              <div class="category">{{ pet.type }}</div>
            </div>
          </div>
          <div class="price">
            <div>{{ pet.pricePerDay }}</div>
  
            <button class="cta">Rent</button>
  
          </div>
        </div>
      </li>
  
    </ul>
  </div>
